<!DOCTYPE html>
<html lang="en">
<head>
  <a href="opening.html"class="button" target="_blank">About Josh</a>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front Page with Username Input</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f8f9fa;
      color: #333;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 90vh;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://via.placeholder.com/1500') no-repeat center/cover;
      color: white;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .hero a:hover {
      background-color: #218838;
    }

    /* Modal (Pop-Up) Styling */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
    }

    .modal-content input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal-content button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #0056b3;
    }

    .close-modal {
      display: block;
      margin-top: 1rem;
      color: #333;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to Our Website</h1>
    <p>Your one-stop solution for [insert purpose]</p>
    <a href="#" id="get-started-btn">Get Started</a>
  </section>

  <!-- Modal (Pop-Up) -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Enter Your Username</h2>
      <input type="text" id="username" placeholder="Enter your username" />
      <button id="submit-btn">Submit</button>
      <a href="#" class="close-modal" id="close-modal">Cancel</a>
    </div>
  </div>

  <script>
    // Select elements
    const getStartedBtn = document.getElementById('get-started-btn');
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('close-modal');
    const submitBtn = document.getElementById('submit-btn');
    const usernameInput = document.getElementById('username');

    // Show modal when "Get Started" is clicked
    getStartedBtn.addEventListener('click', (e) => {
      e.preventDefault(); // Prevent page reload
      modal.style.display = 'flex';
    });

    // Close modal when "Cancel" is clicked
    closeModal.addEventListener('click', (e) => {
      e.preventDefault();
      modal.style.display = 'none';
    });

    // Handle username submission
    submitBtn.addEventListener('click', () => {
      const username = usernameInput.value;
      if (username) {
        alert(`Welcome, ${username}!`);
        modal.style.display = 'none'; // Close modal
      } else {
        alert('Please enter a username.');
      }
    });
  </script>

</body>
</html>
